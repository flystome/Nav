<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Navigator</title>
	<link rel="stylesheet" href="asset/style/reset.css">
	<link rel="stylesheet" href="asset/style/sprite.css">	
	<link rel="stylesheet" href="asset/style/index.css">
</head>
<body>
	<h1>MySearch</h1>
	<div class="content">
		<!-- 搜索框 -->
		<div class="search_box">
			<input type="text" id="MySearch">
			<a href="###" class="search_btn">Search</a>
		</div>
		
		<!-- 链接分类 -->
		<div class="search_item_con">
			<h3>分类
				<div class="item_set"></div>
			</h3>
			<ul class="item_list clearfix">
				<li><a href="###" class="item_name">音乐</a></li>
				<li><a href="###" class="item_name">视频</a></li>
				<li><a href="###" class="item_name">体育</a></li>
				<li><a href="###" class="item_name">Javascript</a></li>
				<li><a href="###" class="item_name">Python</a></li>
				<li><a href="###" class="item_name">CSS</a></li>
				<li><a href="###" class="item_name">HTML5</a></li>
			</ul>
		</div>

		<!-- 链接显示模块 -->
		<div class="search_list_level_1">
			<h3>常用导航
				<div class="list_set fr">
					<ul class="mod_list">
						<li><a href="###" class="add_list">添加</a></li>
						<li><a href="###" class="edit_list">编辑</a></li>
					</ul>
					<a href="###" class="complete none">确认</a>
				</div>
			</h3>
			<ul class="search_list clearfix">
				<li><span class="del icon-del1"></span><a href="###" class="link_name"><span href="###" class="modify icon-modify"></span>导航1</a></li>
				<li><span class="del icon-del1"></span><a href="###" class="link_name"><span href="###" class="modify icon-modify"></span>导航2</a></li>
				<li><span class="del icon-del1"></span><a href="###" class="link_name"><span href="###" class="modify icon-modify"></span>导航3</a></li>
				<li><span class="del icon-del1"></span><a href="###" class="link_name"><span href="###" class="modify icon-modify"></span>导航4</a></li>
				<li><span class="del icon-del1"></span><a href="###" class="link_name"><span href="###" class="modify icon-modify"></span>导航5</a></li>
			</ul>
		</div>



		<!-- 操作链接区域 -->

		
		
	</div>

	<!-- 设置弹窗 -->
	<div class="pop">
		<div class="maskbg"></div>
		<div class="mask">
			<form action="">
				<label for="name"></label>
				<input type="text" name="name" id="name">
				<label for="url"></label>
				<input type="text" name="url" id="url">
				<textarea name="description" id="description" rows="5" resize="none">请输入关键字</textarea>
				<div class="confirm_box">
					<a href="###" class="confirm">确定</a>
					<a href="###" class="cancel">取消</a>
				</div>
			</form>
		</div>
	</div>
	<script src='asset/script/jquery-3.1.1.js'></script>
	<script src='asset/script/nav.js'></script>
</body>
</html>
